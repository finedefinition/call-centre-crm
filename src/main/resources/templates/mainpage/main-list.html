<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        .custom-margin-top {
            margin-top: 20px;
        }
        .custom-margin-bottom {
            margin-bottom: 10px;
        }
    </style>
    <title>Save Abonent</title>
</head>

<body>

<div class="container">
<div class="d-flex justify-content-between custom-margin-top">
    <h3>Abonent Database</h3>
    <!-- Add a logout button -->
    <a th:href="@{/login-page?logout}" class="btn btn-primary btn-sm mb-3">
        Logout
    </a>
</div>
    <hr>
    <!-- User name and role -->
    <div class="d-flex custom-margin-top custom-margin-bottom">
        <b>User:</b>&nbsp; <span sec:authentication="principal.username"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <b>Role(s):</b>&nbsp; <span sec:authentication="principal.authorities"></span>
    </div>

    <!-- Form for adding or updating an Abonent -->
    <div sec:authorize="hasRole('MANAGER')">
    <form action="#" th:action="@{/api/save}" th:object="${abonent}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <td>First Name</td>
                <td>Middle Name</td>
                <td>Last Name</td>
                <td>Gender</td>
                <td>Email</td>
                <td>Phone Number</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="text" th:field="*{firstName}" class="form-control w-100" placeholder="First name"></td>
                <td><input type="text" th:field="*{middleName}" class="form-control w-100" placeholder="Middle name">
                </td>
                <td><input type="text" th:field="*{lastName}" class="form-control w-100" placeholder="Last name"></td>
                <td><input type="text" th:field="*{gender}" class="form-control w-100" placeholder="Gender"></td>
                <td><input type="text" th:field="*{email}" class="form-control w-100" placeholder="Email"></td>
                <td><input type="text" th:field="*{phoneNumber}" class="form-control w-100" placeholder="Phone Number">
                </td>
                <td>
                    <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Save</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    </div>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Phone Number</th>
            <div sec:authorize="hasRole('MANAGER')">
                <th>
                    Action
                </th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempAbonent : ${abonents}">
            <td th:text="${tempAbonent.id}"/>
            <td th:text="${tempAbonent.firstName}"/>
            <td th:text="${tempAbonent.middleName}"/>
            <td th:text="${tempAbonent.lastName}"/>
            <td th:text="${tempAbonent.gender}"/>
            <td th:text="${tempAbonent.email}"/>
            <td th:text="${tempAbonent.phoneNumber}"/>
            <div sec:authorize="hasRole('MANAGER')">
                <td>
                    <div class="row">

                        <div class="col-small">
                            <!-- Add "update" button/link -->

                            <form action="#" th:action="@{/api/update}" method="POST">

                                <input type="hidden" name="abonentId" th:value="${tempAbonent.id}"/>
                                <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update
                                </button>

                            </form>
                            <!-- Add "delete" button/link -->
                            <div sec:authorize="hasRole('ADMIN')">
                                <form action="#" th:action="@{/api/delete}" method="POST">

                                    <input type="hidden" name="abonentId" th:value="${tempAbonent.id}"/>
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this Abonent?'))) return false">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </td>
            </div>
        </tr>
        </tbody>
    </table>

</div>
</body>

</html>
